<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog FrontEnd</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__logo">
                <img src="assets/img/logos/adl.png" alt="Academia Desafio Latam">
                <h1 class="header__title">Blog FrontEnd</h1>
            </div>
        </div>
    </header>
    <hr>

    <main class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-12 col-md-6">
                <h2 class="text-center">Regístrate ¡Es Gratis!</h2>
                <form action="login.html">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="contraseña" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contraseña" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmar-contraseña" class="form-label">Confirma tu Contraseña</label>
                        <input type="password" class="form-control" id="confirmar-contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Crea tu cuenta</button>
                </form>
                <div class="text-center my-3">
                    <button class="btn btn-outline-danger w-100">
                        <img src="assets/img/logos/google.png" alt="Google" style="width: 20px; vertical-align: middle;"> 
                        Regístrate con Google
                    </button>
                </div>
                <p class="text-center">¿Ya tienes una cuenta? <a href="index.html">Inicia sesión</a></p>
            </div>
        </div>
    </main>
    
<hr>
    <!-- footer reutilizando header -->
    <footer class="footer">
        <div class="container footer__container">
            <div class="footer__logo">
                <img src="assets/img/logos/adl.png" alt="Academia Desafio Latam" class="footer__logo-img">
                <h1 class="footer__title">Blog FrontEnd</h1>
            </div>
            <p class="ms-auto">Desafio Latam - 2024</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
